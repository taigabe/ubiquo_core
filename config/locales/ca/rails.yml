      x_seconds:
        one: "1 segon"
        other: "%{count} segons"
      less_than_x_minutes:
        one: "menys d'un  minut"
        other: "menys de %{count} minuts"
      x_minutes:
        one: "1 minut"
        other: "%{count} minuts"
      about_x_hours:
        one: "al voltant d'una hora"
        other: "al voltant de %{count} hores"
      x_days:
        one: "1 dia"
        other: "%{count} dies"
      about_x_months:
        one: "al volant d'un mes"
        other: "al volant de %{count} mesos"
      x_months:
        one: "1 mes"
        other: "%{count} mesos"
      about_x_years:
